<!doctype html>
<html lang="uk">
<head>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Соц опитування</title>
</head>
<body>
    <h1>Дайте відповідь на кілька простих запитань</h1>
    <div>
        <form method="POST" action="https://formspree.io/bodjabdld@gmail.com">
        <label>Ваше ім'я:
            <input type="text" name="clientname" required>
        </label><br>
        <br>
    <fieldset>
        <p>Ваш вік:</p><br>
        <label><input type="radio" name="age" value="more" checked>Більше 30р</label><br>
        <label><input type="radio" name="age" value="less">Менше 30р</label><br>
    </fieldset><br>
    <fieldset>
        <p>Чи палите ви?</p><br>
        <label><input type="radio" name="smoke" value="yes" checked>Так</label><br>
        <label><input type="radio" name="smoke" value="no">Ні</label><br>
    </fieldset><br>
     <fieldset>
        <p>Вкажіть Вашу стать</p><br>
        <label><input type="radio" name="gender" value="men" checked>чоловіча</label><br>
        <label><input type="radio" name="gender" value="women">жіноча</label><br>
    </fieldset><br>
     <fieldset>
        <p>Чи готові ви канути палити зараз?</p><br>
        <label><input type="radio" name="shoot" value="yes" checked>Так</label><br>
        <label><input type="radio" name="shoot" value="no">Ні</label><br>
    </fieldset><br>
    <label for="email">Ваш email:</label><br>
    <input type="email" name="client-email" id="client-email" required><br>
    <br>
    <label>Ваш відгук:<br>
            <textarea name="response"></textarea>
        </label><br>
    <input type="submit">
    <input type="reset">
    </form>
    </div>
</body>
</html>
